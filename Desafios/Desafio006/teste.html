<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip Example</title>
    <style>
        /* Estilo opcional para o tooltip */
        span.tooltip {
            position: relative;
            cursor: pointer;
        }

        span.tooltip::before {
            content: attr(title);
            position: absolute;
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            display: none;
            z-index: 1;
        }

        span.tooltip:hover::before {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Use o atributo title para adicionar o texto do tooltip -->
    <p title="Este é um parágrafo">Passe o mouse sobre mim</p>

    <!-- Exemplo com um span e estilização opcional para o tooltip -->
    <span class="tooltip" title="Texto do tooltip">Passe o mouse sobre mim</span>
</body>
</html>
