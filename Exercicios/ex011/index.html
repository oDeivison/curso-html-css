<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídas em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em diferentes dispositivos, ou apenas tente diminuir ou almentar o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/fotos-P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/fotos-M.png" type="image/png">
        <img src="Imagens/fotos-G.png" alt="Imagme flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamo aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/rapicecold.mp3" type="audio/mpeg">
        <source src="midia/rapicecold.ogg" type="audio/ogg">
        <source src="midia/rapicecold.wav" type="audio/wav">
        <p>Infelizmente seu navegador não conegue reproduzir áudio.
             <a href="midia/rapicecold.mp3">Clique aqui para abaixar o arquivo MP3</a>
        </p>
    </audio>
    <!--MP3 WAV OGG-->
</body>
</html>
