<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Taeste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name" required>
        </p>
        <p>
            <label for="imedia" >MÃ©dia</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" required>
        </p>
        <p>
            <label for="imes" >Periodo Letivo</label>
            <input type="month" name="mes" id="imes" value="2024-04">
        </p>
        <p>
            <label for="idia" >Dia da prova</label>
            <input type="date" name="dia" id="idia" value="2024-04-23">
        </p>
        <p>
            <label for="ihora" >Hora da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
