<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check box e radion buttom</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        
    <p>
        <label for="iano">Em que voce nasceu?</label>
        <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcIdade()">
    </p>
    <p>
        <label for="iidade">Sua idade Ã©: </label>
        <output id="iidade">0</output>
    </p>
    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
    <script>
        function calcIdade(){
        let atual = new Date().getFullYear()
        iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
