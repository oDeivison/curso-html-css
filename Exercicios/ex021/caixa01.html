<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{/*box-level*/
            background-color: lightgray;
            height: 300px;
            width: 300px;

            border: 10px solid darkslategray;

            padding: 10px;

            margin: 20px auto  40px auto;

        
            outline: 5px dashed salmon;

        }/*inline-level*/
        a{
           
            border: 10px solid red;
            padding: 10px;
        }
            
    </style>
</head>
<body>
    <h1>exemplo de caixa box-level</h1>
    <p>parágrafos tambem são exemplos de box-level, ams os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso pode funcionar.
    </p>
</body>
</html>
