<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            background-color: rgb(48, 48, 212);
            display: flex;
            flex-flow: row wrap;
         
        }
        .item{
            background-color: lightblue;
            border: 1px black solid;
            text-align: center;
            padding: 20px;
        
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item" style="order: 6;">B</div>
        <div class="item">C</div>
        <div class="item" style="order: -4;">D</div>
        <div class="item">E</div>
        <div class="item" style="order: 3;">F</div>
        <div class="item" style="order: -2;">G</div>
    </div>
    
</body>
</html>
